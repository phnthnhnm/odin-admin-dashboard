<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#" class="nav-link logo">
        <i class="icon bx bxs-dashboard"></i>
        <span class="title">Dashboard</span>
      </a>

      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link current">
            <i class="icon bx bxs-home"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-user-circle"></i>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-message"></i>
            <span class="text">Messages</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-history"></i>
            <span class="text">History</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-task"></i>
            <span class="text">Tasks</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-group"></i>
            <span class="text">Communities</span>
          </a>
        </li>
      </ul>

      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-help-circle"></i>
            <span class="text">Support</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="icon bx bx-shield-plus"></i>
            <span class="text">Privacy</span>
          </a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="container">
        <div class="header-top">
          <div class="search">
            <label for="search-bar">
              <i class="icon bx bx-search"></i>
            </label>
            <input type="search" name="search-bar" id="search-bar" />
          </div>
          <i class="icon bx bx-bell"></i>
          <div class="profile">
            <img src="./assets/images/avatar00001.svg" alt="profile picture" class="profile-picture" style="background-color: #5feda3" />
            <span class="profile-name">Luminous</span>
          </div>
        </div>
        <div class="header-main"></div>

        <div class="header-main">
          <div class="profile">
            <img src="./assets/images/avatar00001.svg" alt="profile picture" class="profile-picture" style="background-color: #5feda3" />
            <div class="profile-name-container">
              <p class="greetings">Hi there,</p>
              <p class="profile-name">Luminous <span class="username">(@phnthnhnm)</span></p>
            </div>
          </div>
          <div class="action-buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
